<!DOCTYPE html>
<html>
<head>
  <title>Pembayaran Pi JoyKiss Pistore</title>
  <script defer src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h2>Pembayaran Uji Coba JoyKiss Pistore</h2>
  <p>Silakan tekan tombol di bawah untuk membayar <strong>0.001 Pi</strong>.</p>
  <button onclick="bayar()">Bayar Sekarang</button>

  <script>
    // Jalankan autentikasi saat halaman dibuka
    document.addEventListener("DOMContentLoaded", function () {
      if (window.Pi) {
        Pi.authenticate(["username"], function(auth) {
          console.log("Autentikasi berhasil:", auth);
        });
      } else {
        alert("Harap buka halaman ini lewat Pi Browser.");
      }
    });

    // Fungsi pembayaran
    function bayar() {
      if (!window.Pi) {
        alert("Harap buka halaman ini lewat Pi Browser.");
        return;
      }

      Pi.openPayment({
        amount: 0.001,
        memo: "Pembayaran Test Step 11 JoyKiss",
        metadata: { tujuan: "uji fitur pembayaran" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Payment ID:", paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          alert("Pembayaran berhasil! TxID: " + txid);
        },
        onCancel: function(paymentId) {
          alert("Pembayaran dibatalkan.");
        },
        onError: function(error, payment) {
          alert("Terjadi kesalahan: " + error);
        }
      });
    }
  </script>
</body>
</html>
